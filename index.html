<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
  <div class="calendar">
    <header>
      <pre class="left">◀</pre>
      <div class="header-display">
        <p class="display">""</p>
      </div>
      <pre class="right">▶</pre>
    </header>
    <div class="week">
      <div>Su</div>
      <div>Mo</div>
      <div>Tu</div>
      <div>We</div>
      <div>Th</div>
      <div>Fr</div>
      <div>Sa</div>
    </div>
    <div class="days">
        <!--days will be filled here-->
    </div>
  </div>
   <div class="display-selected">
        <p class="selected"></p>
      </div>
</div>
</body>
</html>
